<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TheoGuessr</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/c569bdf365.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body class="bg-Crust text-Text font-normal h-screen min-h-screen overflow-hidden flex flex-col">
        <main class="p-9 gap-2 overflow-y-auto h-full flex flex-col md:flex-row-reverse justify-around items-center">
            <div class="flex flex-col gap-8">
                
                <div class="flex flex-col justify-center items-center font-bold uppercase gap-8 text-Text rounded-md bg-Base p-4 w-80 md:w-96">
                    <h3 class="text-Yellow text-3xl" id="message">Good Job!</h3>
                    <p class="text-xl font-bold"><span class="text-Teal" id="final-score"></span> of 25,000 points</p>
                    <p class="text-xl font-bold"><span class="text-Mauve" id="tot-distance">150,000</span> Total Verses Away</p>
                    <p class="text-xl font-bold"><span class="text-Pink" id="avt-distance">20,000</span> Avg. Verses Away</p>
                    
                </div>
                <div class="flex flex-col justify-center items-center text-2xl font-bold uppercase gap-6 text-Mantle">
                    <a href="/newgame"><h3 class="bg-Green px-2 py-0.5 lg:px-4 lg:py-1 rounded-md">Play Again</h3></a>
                    <a href="#"><h3 class="bg-Sky px-2 py-0.5 rounded-md">Share</h3></a>
                    <a href="/"><h3 class="bg-Red px-2 py-0.5 rounded-md">Main Menu</h3></a>
                </div>
            </div>   
        </main>

            <div class="absolute top-0 left-1/2 -translate-x-1/2 flex-col items-center justify-center max-w-md gap-3 text-Text bg-Overlay0 p-4 rounded-md flex" id="help-menu">
                    <h2 class="text-2xl font-bold">Score Copied to Clipboard!</h2>
            </div>

    </body>
</html>
